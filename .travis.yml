language: rust

rust:
  - stable

matrix:
  include:
    - os: osx
      env: TARGET=target/x86_64-apple-darwin/release/topiks
      script:
        - make osx
    - os: linux
      env: TARGET=target/x86_64-unknown-linux-musl/release/topiks
      script:
        - make linux

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: $TARGET
  on:
    repo: kdrakon/topiks
    draft: true
    branch: travis-building
#    tags: true
